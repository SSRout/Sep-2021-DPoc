<a [routerLink]="['/auth/login']" routerLinkActive="router-link-active" *ngIf="!token else logoutTemp" >Login</a>
<ng-template #logoutTemp>
    <a [routerLink]="[]" (click)="logout()" routerLinkActive="router-link-active" >Logout</a>
    <a [routerLink]="['/videos']" routerLinkActive="router-link-active" >Videos</a>
</ng-template>
<a [routerLink]="['/auth/list']">Signup</a>
<a [routerLink]="['/']" routerLinkActive="router-link-active" >Home</a>
<router-outlet></router-outlet>
